<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
    
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
      <!-- we have created a template driven form and also incorporated two way data binding
      to capture username and password and execute login method defined in the component on click of submit button -->
      <div class="dropdown" *ngIf="loggedIn">
        <a class="dropdown-toggle">Welcome User</a>
        <div class="dropdown-menu">
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
            
          
        </div>
      </div>
      <div *ngIf="!loggedIn">
        <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control mr-sm-2"
                type="text" 
                placeholder="User Name">
          <input
                name="password" 
                [(ngModel)]="model.password"
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
